#############
# MOB MONEY
# %reward% changes to however much money the player earns for killing the mob - if you want to take money, write, for example: -5 (to take $5)
# %mob% changes to the mob name
# %player% changes to the player name
# For commands, write the command as (example): "/say %player% killed %mob% for %reward%!"
# For min and max amount of money, the default 'money:' var will override them, so set the 'money:' variable to 0 if you want there to be a random amount of money
# If you wish the player to receive no money, set all three money variables to 0.
# !!! YOUR VERSION OF MINECRAFT MAY NOT HAVE ALL THE MOBS IN THE CONFIG, HOWEVER PLEASE DO NOT REMOVE THE MOBS FROM THE CONFIG !!!
#############

prefix: "&c[Mob Money] "
rewardMessage: "&aYou have been rewarded with &b$%reward% &afor killing a &b%mob%!"
punishedMessage: "&cYou have lost &f$%reward% &cfor killing a &f%mob%!"

